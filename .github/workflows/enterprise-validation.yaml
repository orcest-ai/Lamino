name: Enterprise Validation

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "cursor/**"

jobs:
  enterprise-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install root dependencies
        run: yarn install --frozen-lockfile

      - name: Install server dependencies
        run: cd server && yarn install --frozen-lockfile

      - name: Install frontend dependencies
        run: cd frontend && yarn install --frozen-lockfile

      - name: Run enterprise backend test suite
        run: yarn test:enterprise

      - name: Build frontend
        run: cd frontend && yarn build

      - name: Run enterprise smoke test
        run: |
          cd server
          PORT=3001 NODE_ENV=development JWT_SECRET=ci-enterprise-secret node index.js > /tmp/anythingllm-server.log 2>&1 &
          SERVER_PID=$!
          trap 'kill $SERVER_PID || true' EXIT
          sleep 12
          BASE_URL="http://localhost:3001/api" \
          ADMIN_USERNAME="admin" \
          ADMIN_PASSWORD="EnterprisePass123!" \
          ./scripts/enterprise-smoke-test.sh
