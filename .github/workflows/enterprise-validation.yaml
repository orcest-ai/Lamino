name: Enterprise Validation

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "cursor/**"

concurrency:
  group: enterprise-validation-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  enterprise-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: |
            yarn.lock
            server/yarn.lock
            frontend/yarn.lock

      - name: Install root dependencies
        run: yarn install --frozen-lockfile

      - name: Install server dependencies
        run: cd server && yarn install --frozen-lockfile

      - name: Install frontend dependencies
        run: cd frontend && yarn install --frozen-lockfile

      - name: Run enterprise backend test suite
        run: yarn test:enterprise

      - name: Verify OpenAPI artifact is up to date
        run: |
          cd server
          yarn swagger
          git diff --exit-code -- swagger/openapi.json

      - name: Build frontend
        run: cd frontend && yarn build

      - name: Run enterprise smoke test
        run: |
          RESET_DB=1 \
          PORT=3001 \
          AUTH_TOKEN="ci-single-user-token" \
          JWT_SECRET="ci-enterprise-secret" \
          SEED_BOOTSTRAP_COLLISION=1 \
          ADMIN_USERNAME="ADMIN+++CI_BOOTSTRAP_USERNAME" \
          ADMIN_PASSWORD="EnterprisePass123!" \
          RUN_ID="ci-run-id-with-symbols-@@@-ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" \
          LOG_PATH="/tmp/anythingllm-server.log" \
          yarn validate:enterprise:local || {
            echo "Enterprise smoke test failed; dumping server log."
            cat /tmp/anythingllm-server.log || true
            exit 1
          }
