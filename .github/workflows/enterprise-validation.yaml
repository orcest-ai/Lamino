name: Enterprise Validation

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "cursor/**"

concurrency:
  group: enterprise-validation-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  enterprise-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: |
            yarn.lock
            server/yarn.lock
            frontend/yarn.lock

      - name: Install root dependencies
        run: yarn install --frozen-lockfile

      - name: Install server dependencies
        run: cd server && yarn install --frozen-lockfile

      - name: Install frontend dependencies
        run: cd frontend && yarn install --frozen-lockfile

      - name: Run enterprise backend test suite
        run: yarn test:enterprise

      - name: Build frontend
        run: cd frontend && yarn build

      - name: Reset SQLite database for deterministic smoke run
        run: rm -f server/storage/anythingllm.db

      - name: Prepare database for smoke test
        run: cd server && npx prisma migrate deploy

      - name: Seed bootstrap username collision fixtures
        env:
          ADMIN_USERNAME: "ADMIN+++CI_BOOTSTRAP_USERNAME"
          RUN_ID: "ci-run-id-with-symbols-@@@-ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
        run: |
          cd server
          node <<'NODE'
          const { PrismaClient } = require("@prisma/client");
          const prisma = new PrismaClient();

          function normalizeUsernameSeed(raw = "", maxLen = 24) {
            let sanitized = raw
              .toLowerCase()
              .replace(/[^a-z0-9._-]/g, "")
              .slice(0, maxLen);
            if (!sanitized || !/^[a-z]/.test(sanitized)) sanitized = "admin";
            return sanitized;
          }

          function composeName(prefix, maxLen, suffix = "") {
            if (prefix.length >= maxLen) return prefix.slice(0, maxLen);
            return `${prefix}${suffix.slice(0, maxLen - prefix.length)}`;
          }

          const runSuffix =
            (process.env.RUN_ID || "")
              .toLowerCase()
              .replace(/[^a-z0-9]/g, "")
              .slice(0, 24) || "default";
          const usernameSeed = normalizeUsernameSeed(process.env.ADMIN_USERNAME || "admin", 24);
          const retryUsername = composeName(`${usernameSeed}-`, 32, runSuffix);

          (async () => {
            for (const username of [usernameSeed, retryUsername]) {
              await prisma.users.upsert({
                where: { username },
                update: {},
                create: {
                  username,
                  password: "ci-bootstrap-collision-seed",
                  role: "admin",
                },
              });
            }
            await prisma.$disconnect();
            console.log(
              `Seeded bootstrap collision usernames for smoke: ${usernameSeed}, ${retryUsername}`
            );
          })().catch(async (error) => {
            console.error(error);
            await prisma.$disconnect();
            process.exit(1);
          });
          NODE

      - name: Run enterprise smoke test
        run: |
          cd server
          PORT=3001 NODE_ENV=development JWT_SECRET=ci-enterprise-secret AUTH_TOKEN=ci-single-user-token node index.js > /tmp/anythingllm-server.log 2>&1 &
          SERVER_PID=$!
          trap 'kill $SERVER_PID || true' EXIT
          for i in {1..60}; do
            if curl -sf "http://localhost:3001/api/ping" >/dev/null; then
              break
            fi
            sleep 1
          done
          if ! curl -sf "http://localhost:3001/api/ping" >/dev/null; then
            echo "Server did not become healthy in time."
            cat /tmp/anythingllm-server.log || true
            exit 1
          fi
          BASE_URL="http://localhost:3001/api" \
          ADMIN_USERNAME="ADMIN+++CI_BOOTSTRAP_USERNAME" \
          ADMIN_PASSWORD="EnterprisePass123!" \
          RUN_ID="ci-run-id-with-symbols-@@@-ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" \
          ./scripts/enterprise-smoke-test.sh --single-user-token "ci-single-user-token" || {
            echo "Enterprise smoke test failed; dumping server log."
            cat /tmp/anythingllm-server.log || true
            exit 1
          }
