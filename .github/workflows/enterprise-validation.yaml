name: Enterprise Validation

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "cursor/**"

concurrency:
  group: enterprise-validation-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  enterprise-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: |
            yarn.lock
            server/yarn.lock
            frontend/yarn.lock

      - name: Install root dependencies
        run: yarn install --frozen-lockfile

      - name: Install server dependencies
        run: cd server && yarn install --frozen-lockfile

      - name: Install frontend dependencies
        run: cd frontend && yarn install --frozen-lockfile

      - name: Run enterprise validation pipeline
        run: |
          CI_PORT=3001 \
          CI_AUTH_TOKEN="ci-single-user-token" \
          CI_JWT_SECRET="ci-enterprise-secret" \
          CI_ADMIN_USERNAME="ADMIN+++CI_BOOTSTRAP_USERNAME" \
          CI_ADMIN_PASSWORD="EnterprisePass123!" \
          CI_RUN_ID="ci-run-id-with-symbols-@@@-ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" \
          CI_LOG_PATH="/tmp/anythingllm-server.log" \
          yarn validate:enterprise:ci-local || {
            echo "Enterprise validation pipeline failed; dumping server log."
            cat /tmp/anythingllm-server.log || true
            exit 1
          }
